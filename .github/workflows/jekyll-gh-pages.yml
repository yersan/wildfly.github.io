# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: WildFly Doc Indexer and GitHub Pages build and deployment

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Jekyll repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Checkout WildFly Doc Indexer
      - name: Checkout WildFly Doc Indexer
        uses: actions/checkout@v4
        with:
          repository: yersan/wildfly-doc-indexer
          path: _wildfly-doc-indexer

      # 3. Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: '_wildfly-doc-indexer/pom.xml'

      # 4. Build indexer and generate the index file
      - name: Run WildFly Doc Indexer
        working-directory: _wildfly-doc-indexer
        run: |
          mvn clean package
          
          java -jar ./target/wildfly-doc-indexer.jar --doc-base-dir=../ --scan-dirs=38,prospero,bootablejar,galleon,galleon-plugins --output-file-path=../wildfly-doc-index.json

     # 5. Standard Jekyll build for GitHub pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
